<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            height: 10vh;
            width: 100vw;
            color: rgb(69, 29, 216);
        }
        div{
            height:90vh;
            width:100vw;
            background-color: rgb(130, 174, 91);
        }
        #btn{
            height:90vh;
            width:100vw;
            background-color: rgb(163, 201, 211);
            color: rgb(180, 67, 131);
        }

    </style>
</head>

<body>
    <center>
        <header>
            <h1><a href="#btn">Bottom</a></h1>
            <p>I am Header</p>
        </header>
        <div>
            <p>This Is Just A Div</p>
        </div>
        <div id="btn">
            <p>I am Bottom</p>
        </div>
    </center>

</body>

</html>
